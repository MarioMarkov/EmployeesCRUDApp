<div class="container">
  
  <form action="/employees" class="form-container">
    <h1>Add New Employee</h1>

    <label>Employee name:</label>
        <input #employeeName type="text" />

        <label>Employee age:</label>
            <input #employeeAge type="text"   />

        <label class="gender">Employee gender:

            <select #employeeGender >
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </label>

          <button (click)="add(employeeName.value,employeeAge.value,employeeGender.value); employeeName.value=''">
              Add
            </button>
   
  </form>
</div>
